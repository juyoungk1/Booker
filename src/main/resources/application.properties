spring.application.name=backend

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3308/bookers?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


logging.level.org.hibernate.SQL=DEBUG

# JWT Configuration
# 32글자 이상의 긴 문자열을 아무거나 입력하세요 (보안 서명용)
jwt.secret=${JWT_SECRET_KEY}
jwt.expiration=3600000

aladin.api.key=${ALADIN_API_KEY}
aladin.api.url=http://www.aladin.co.kr/ttb/api/ItemSearch.aspx